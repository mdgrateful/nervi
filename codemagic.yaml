workflows:
  ios-workflow:
    name: iOS Build
    max_build_duration: 60
    integrations:
      app_store_connect: Codemagic CI
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.nervi.app
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        OPENAI_API_KEY: $OPENAI_API_KEY
        SUPABASE_URL: $SUPABASE_URL
        SUPABASE_SERVICE_ROLE_KEY: $SUPABASE_SERVICE_ROLE_KEY
        SUPABASE_ANON_KEY: $SUPABASE_ANON_KEY
        VAPID_PUBLIC_KEY: $VAPID_PUBLIC_KEY
        VAPID_PRIVATE_KEY: $VAPID_PRIVATE_KEY
        VAPID_SUBJECT: $VAPID_SUBJECT
        NEXT_PUBLIC_VAPID_PUBLIC_KEY: $NEXT_PUBLIC_VAPID_PUBLIC_KEY
        NEXTAUTH_SECRET: $NEXTAUTH_SECRET
        NEXTAUTH_URL: $NEXTAUTH_URL
        RESEND_API_KEY: $RESEND_API_KEY
        EMAIL_FROM: $EMAIL_FROM
        STRIPE_SECRET_KEY: $STRIPE_SECRET_KEY
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: $NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        STRIPE_BASIC_PRICE_ID: $STRIPE_BASIC_PRICE_ID
        STRIPE_PREMIUM_PRICE_ID: $STRIPE_PREMIUM_PRICE_ID
        STRIPE_WEBHOOK_SECRET: $STRIPE_WEBHOOK_SECRET
        NEXT_PUBLIC_BASE_URL: $NEXT_PUBLIC_BASE_URL
      node: v22.11.0
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Install Capacitor CLI
        script: |
          npm install -g @capacitor/cli
      - name: Build Next.js
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Build iOS app
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true
      app_store_connect:
        submit_to_testflight: true

  android-workflow:
    name: Android Build
    max_build_duration: 60
    environment:
      android_signing:
        - nervi_keystore
      groups:
        - google_play
      vars:
        PACKAGE_NAME: "com.nervi.app"
      node: v22.11.0
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Install Capacitor CLI
        script: |
          npm install -g @capacitor/cli
      - name: Build Next.js
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          npx cap sync android
      - name: Build Android app
        script: |
          cd android
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true
